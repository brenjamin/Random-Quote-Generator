        <title>Random Quote Generator</title>

    <body>
            
                  
                  
        <div id="quote_box">
            <blockquote><i class="fa fa-quote-left" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;

            <button id="new" class="btn btn-primary">New Quote</button>
            </div>
        
        </div>
